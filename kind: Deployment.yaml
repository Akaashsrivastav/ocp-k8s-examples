    app.kubernetes.io/part-of: testcase-4
    app.openshift.io/runtime-version: latest
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 5089-tcp
      protocol: TCP
      port: 5089
      targetPort: 5089
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: order-srv-4
    deployment: order-srv-4

---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: order-srv-4
  namespace: observability-testcases
