kind: Deployment
apiVersion: apps/v1
metadata:
  name: order-srv-4
  namespace: observability-testcases
  labels:
    app: order-srv-4
    app.kubernetes.io/component: order-srv-4
    app.kubernetes.io/instance: order-srv-4
    app.kubernetes.io/name: order-srv-4
    app.kubernetes.io/part-of: testcase-4
    app.openshift.io/runtime: spring-boot
    app.openshift.io/runtime-namespace: observability-testcases
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order-srv-4
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: 'true'
      labels:
        app: order-srv-4
        deployment: order-srv-4
    spec:
      containers:
        - name: order-srv-4
          image: 'quay.io/zagaos/order-vendor-sample:errortestcase-1'
          ports:
            - containerPort: 5089
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: order-srv-4
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: order-srv-4
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: order-srv-4
                  key: POSTGRES_URL
          resources:
            limits:
              cpu: 250m
              memory: 750Mi
            requests:
              cpu: 230m
              memory: 720Mi
          imagePullPolicy: Always
      restartPolicy: Always
      imagePullSecrets:
        - name: zaga-quay-secret

--- 

kind: Service
apiVersion: v1
metadata:
  name: order-srv-4
  namespace: observability-testcases
  labels:
    app: order-srv-4
    app.kubernetes.io/component: order-srv-4
    app.kubernetes.io/instance: order-srv-4
